<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Поиск фильмов</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="css/main.css"/>
</head>
<body>


<div id="container">
    <form action="search" METHOD="get">
        <div class="flex-center">
            <input type="text" name="keyword" placeholder="Название фильма">
        </div>
        <div class="flex-center">
            Minimal
            <input type="range" name="ratingFrom" min="1" max="10" step="0.1" value="1"/>
        </div>

        <div class="flex-center">
            Maximal
            <input type="range" name="ratingTo" min="1" max="10" step="0.1" value="10"/>
        </div>


        <div class="flex-center">
            Minimal year
            <input type="range" name="yearFrom" min="1920" max="2024" step="1" value="1920"/>
        </div>

        <div class="flex-center">
            Maximal year
            <input type="range" name="yearTo" min="1920" max="2024" step="1" value="2024"/>
        </div>

        <!--<div class="flex-center">
            <select name="type">
                <option value="FILM">FILM</option>
                <option value="TV_SHOW">TV_SHOW</option>
                <option value="TV_SERIES">TV_SERIES</option>
                <option value="MINI_SERIES">MINI_SERIES</option>
                <option value="ALL">ALL</option>


                <select>
        </div>-->

        <div class="flex-center">
            <input type="submit" value="Найти">
        </div>
    </form>

    <table border="1" class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Film Name</th>
            <th>Description</th>
            <th>Rating</th>
            <th>Year</th>
        </tr>
        </thead>
        <tbody>
        <tr th:if="${#lists.isEmpty(films)}">
            <td colspan="7">No Records found. Add some...!</td>
        </tr>
        <tr th:each="film : ${films}">
            <td th:text="${film.filmName}"></td>
            <td th:text="${film.description}"></td>
            <td th:text="${film.rating}"></td>
            <td th:text="${film.year}"></td>

        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
